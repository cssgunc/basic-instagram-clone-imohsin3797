<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Demo</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
        <div class="logo">
            <img src = "image.png">
        </div>
        <nav class="main-nav">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </nav>
        <div class="icon-container">
            <i class="fas fa-compass"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-camera"></i>
        </div>
    </header>

    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-header">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2 class="username">ibrahim_mohsin
                    <button class="edit-btn">Edit Profile</button>
                    <i class="fas fa-ellipsis-v" style="transform: rotate(90deg); padding-left: 20px;"></i>

                </h2>
                <p class="bio">
                    <strong>Ibrahim Mohsin</strong> Looking forward to what comes next.
                </p>
                <div class="stats">
                    <p><strong>6</strong> posts</p>
                    <p><strong>1000</strong> followers</p>
                    <p><strong>1000</strong> following</p>
                </div>
            </div>
        </div>

        <!-- Image Grid Section -->
        <div class="photo-grid">
            <div class="photo"><img src="pic1.jpg"></div>
            <div class="photo"><img src="pic2.jpg"></div>
            <div class="photo"><img src="pic3.jpg"></div>
            <div class="photo"><img src="pic4.jpg"></div>
            <div class="photo"><img src="pic5.png"></div>
            <div class="photo"><img src="pic6.png"></div>
        </div>
    </div>

    <footer class="main-footer">
        <p>2024 Instagram. All Rights Reserved.</p>
    </footer>
  </body>
</html>
